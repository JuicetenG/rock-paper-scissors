<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="rps.css">
    </head>

    <body>
        
        <h1>Rock, Paper, Scissors</h1>

        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <h2 class="results-heading">Round Results:</h2>
        <p id="winner">Select rock, paper, or scissors above to begin. 
            First to five wins!</p>

        <div class="scoreboard-container">
            <div class="scoreboard-labels">
                <div class="player-score">Your Score:</div>
                <div class="computer-score">Computer Score:</div>
            </div>

            <div class="scores">
                <p id="playerScore">0</p>
                <p id="computerScore">0</p>
            </div>
        </div>

        <div id="results">
            <p id="winner"></p>
            <p id="score"></p>
        </div>

        <button id="newGame">Play Again?</button>
    </body>
</html>
